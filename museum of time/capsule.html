        <a href="future.html">Future Visions</a>

  <section class="time-capsule">
    <h2>Create Your Memory Capsule</h2>
    <form class="capsule-form">
      <label for="title">Capsule Title</label>
      <input type="text" id="title" placeholder="E.g., Future Dreams">
     
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Write a message to your future self..."></textarea>
     
      <label for="date">Open on Date</label>
      <input type="date" id="date">

      <button type="submit">Lock the Capsule</button>
    </form>
    <div class="status-box">
      <p>Your capsule is safe in the neon vault.</p>
    </div>
  </section>
</body>
